<html>
  <head>
    <title>Hex Profile</title>
    <link rel="stylesheet" href="style.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- Open Graph -->
    <meta content="Recruitment Drone 8724" property="og:title" />
    <meta content="Unit 8724's profile" property="og:description" />
    <meta content="https://8-7-2-4.github.io" property="og:url" />
    <meta content="https://8-7-2-4.github.io/image.png" property="og:image" />
    <meta content="#f869ff" data-react-helmet="true" name="theme-color" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />

  </head>
  <body>
    <main>
      <section class="summary">
        <section class="image">
          <img src="./image.png" />
        </section>
        <section class="info">
          <h1 data-typewriter="â¬¡-Drone 8724"></h1>
          <ul>
            <li>
              <b
                data-typewriter="Designation:"

              ></b
              ><span data-typewriter=" Recruitment Drone"></span>
            </li>
            <li>
              <b
                data-typewriter="Manufacturing date:"
                data-typewriter-interval="25"
              ></b
              ><span data-typewriter=" 10-08-2021"></span>
            </li>
          </ul>
        </section>
      </section>
       <section>
        <p
          data-typewriter="8724 :: 104 :: hi there!! welcome to hexcorp!! let's suit you up, shall we? :3c"
          data-typewriter-interval="25"
        ></p>
      </section>
      <footer>
        <ul>
          <li>
            <a
              href="https://github.com/drone7355/hex-profile"
              data-typewriter="Originally developed by Cute Drone 7355, find it on GitHub"
            ></a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

  ></script>
  <script src="./load.js"></script>
</html>
